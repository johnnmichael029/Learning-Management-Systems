<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/transition.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="left_panel">
            <div class="tcu_logo">
                <img src="../logo/tcu.png" alt="TCY_LOGO" width="100px">
            </div>
            <div class="tcu_title">
                <h1>TAGUIG CITY UNIVERSITY</h1>
                <h2>Learning Management System</h2>
            </div>
        </div>
        <div class="right_panel">
            <div class="right_panel_container">
                <div class="login">
                    <h1>Login</h1>
                </div>
                <div class="email_pass">
                    <form action="" method="POST">
                        <div class="login_form">
                            <div class="input-group">
                                <input type="text" name="email" id="email" required placeholder="" autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" id="password" required placeholder=" " autocomplete="new-password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="login_btn">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="forgot_pass">
                    <h3>Forgot <span class="h3color">password?</span> </h3>
                </div>
            </div>
            <div class="copyrights">
                <span> &copy 2024 Systems fair created by: B2023</span>
            </div>
        </div>
    </div>
</body>

</html>
